<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .navbar-brand {
            font-weight: bold;
            color: #333;
        }
        .nav-link {
            color: #333;
        }
        .card {
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 10px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Danh mục 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Danh mục 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Danh mục 3</a>
            </li>
        </ul>
    </div>
</nav>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/ntu 1.jpeg" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="images/ntu 2.jpeg" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="images/ntu3.jpeg"  class="d-block w-100" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container mt-5">
    <div class="card">
        <img src="images/avatar.jpeg" class="card-img-top" alt="Avatar">
        <div class="card-body">
            <h5 class="card-title">Nguyễn Ngọc Anh Thư</h5>
            <p class="card-text">Lớp: 63.CNTT.CLC</p>
            <p class="card-text">Khoa: Công nghệ thông tin</p>
            <p class="card-text">Trường: Đại học Nha Trang</p>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript và jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
