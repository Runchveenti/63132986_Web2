<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Danh sách Nhân Viên</title>
</head>
<body>
    <h1>Danh sách Nhân Viên</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Mã số nhân viên</th>
                <th>Họ và tên</th>
                <th>Chức vụ</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Số điện thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nv : ${dsNV}">
                <td th:text="${nv.maSoNV}"></td>
                <td th:text="${nv.hoVaTen}"></td>
                <td th:text="${nv.chucVu}"></td>
                <td th:text="${nv.diaChi}"></td>
                <td th:text="${nv.email}"></td>
                <td th:text="${nv.soDienThoai}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${dsNV.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/danhsachNV(size=${dsNV.size}, page=${pageNumber})}"
            th:text="${pageNumber}"
            th:class="${pageNumber == dsNV.number + 1} ? 'active'"></a>
    </div>
</body>
</html>
