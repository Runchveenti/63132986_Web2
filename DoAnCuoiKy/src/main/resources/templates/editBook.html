<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Book</title>
</head>
<body>
    <div class="container my-5">
        <h2>Edit Book</h2>
        <form th:action="@{'/update_book/' + ${book.id}}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="authorName" class="form-label">Author</label>
                <input type="text" class="form-control" id="authorName" th:field="*{authorName}">
            </div>
            <div class="mb-3">
                <label for="categoryName" class="form-label">Category</label>
                <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>
</html>
