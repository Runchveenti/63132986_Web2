<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>Books</title>

<!-- CSS Bootstrap lõi -->
<link th:href="@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}"
	rel="stylesheet">


</head>
<body>
	<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Category</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bs : ${dsBook}" th:id="'book_' + ${bs.id}">
					<td th:text="${bs.id}"></td>
					<td th:text="${bs.title}"></td>
					<td th:text="${bs.categoryName}"></td>
					<td th:text="${bs.authorName}"></td>
					<td th:text="${bs.price}"></td>
					<td>
                        <a class="btn btn-primary" th:href="@{'/book_details/' + ${bs.id}}">Details</a>
                        <a class="btn btn-warning" th:href="@{'/edit_book/' + ${bs.id}}">Edit</a>
                        <button class="btn btn-danger"
							th:onclick="|confirmDelete(${bs.id})|">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	<div class="pagination d-flex justify-content-center mt-4">
		<a th:href="@{/books(page=${dsBook.number - 1})}"
			th:if="${dsBook.hasPrevious()}" class="btn btn-primary btn-sm me-2">Trang
			Trước</a> <a th:href="@{/books(page=${dsBook.number + 1})}"
			th:if="${dsBook.hasNext()}" class="btn btn-primary btn-sm">Trang
			Sau</a>
	</div>
</body>
</html>
