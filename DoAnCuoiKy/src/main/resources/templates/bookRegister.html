<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Book Store</title>
<style>
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        margin-bottom: 50px;
    }

    .navbar-brand {
        font-weight: bold;
        font-size: 1.5em;
    }

    .container-form {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    
    .mb-3{
    	font-size: 18px; 
    }

    .form-label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .form-select,
    .form-control {
        border-radius: 0.375rem;
    }

    .header {
        margin-bottom: 30px;
    }

    .text-info {
        color: #17a2b8 !important;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark p-8">
    <div class="container-fluid">
        <a class="navbar-brand text-warning" href="index">Book Store ShuTy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="author_register">Add Author</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="category_register">Add Category</a></li>
            </ul>
            <div>
                <a class="nav-link text-info" href="book_register">New Book Register</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-3 p-5 container-form">
    <h4 class="text-center header">New Book Register</h4>
    <form class="col-md-6 offset-md-3" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Name</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category_id" required>
                <option value="">Select a book category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="invalid-feedback" id="categoryError">Please select a category!</div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <select class="form-select" id="author" name="author_id" required>
                <option value="">Select an author</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
            <div class="invalid-feedback" id="authorError">Please select an author!</div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>

        <center><button type="submit" id="button_submit" class="btn btn-primary">Create Book</button></center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        
<!-- Hàm kiểm tra -->        
<script>
function validateForm(){
	var category = document.getElementById("category");
	var author = document.getElementById("author");
	var categoryError = document.getElementById("categoryError");
	var authorError = document.getElementById("authorError");
	
	var valid = true;
	
	if(category.value === "") {
		category.classList.add("is-invalid");
		categoryError.style.display = "block";
		valid = false;
	} else {
		category.classList.remove("is-invalid");
		categoryError.style.display = "none";
	}
	
	if (author.value === "") {
		author.classList.add("is-invalid");
		authorError.style.display = "block";
		valid = false;
	} else {
		author.classList.remove("is-invalid");
		authorError.style.display = "none";
	}
	
	return valid;
	
}
</script>
</body>
</html>
